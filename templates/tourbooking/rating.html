{% include "base/header.html" %}
	{% load static %}
    {% block title %}Rating - {{package_data.title}}{% endblock %}
    {% block head %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        div.stars {
            width: 270px;
            display: inline-block;
        }
    
        input.star {
            display: none;
        }
    
        label.star {
            float: right;
            padding: 10px;
            font-size: 36px;
            color: #444;
            transition: all .2s;
        }
    
        input.star:checked~label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }
    
        input.star-5:checked~label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }
    
        input.star-1:checked~label.star:before {
            color: #F62;
        }
    
        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }
    
        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }
    </style>
    {% endblock %}
    {% block body %}
    <div class="container">
        <br>
        <div class="stars">
    
            <h1>Rate your Trip</h1>
            <form action="" , method="POST">
                {% csrf_token %}
                <input class="star star-5" id="star-5" type="radio" name="star5" />
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star4" />
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star3" />
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star2" />
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star1" />
                <label class="star star-1" for="star-1"></label>
                <br>
                <textarea id="review" name="review" rows="15" cols="75" ></textarea>
                <button type="submit" class="btn button-w3layouts" style="color:brown">Submit</button>
            </form>
        </div>
        <br>
        <br>
    </div>
    {% endblock %}
{% include "base/footer.html" %}
