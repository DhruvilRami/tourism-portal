{% include "base/header.html" %}
	{% load static %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'tourbooking/contact.css' %}">
</head>
<body>
	<div class="container">
		<form method="post" action="/contact">
		{% csrf_token %}
		<div class="For-group">
			<label for="fname">Full Name</label>
			<input type="text" id="fname" name="name" placeholder="Enter Your full name..">
		</div>
	    <div class="Form-group">
			<label for="exampleFormControlInput1" class="form-label">Email address</label>
			<input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
	    </div>
		<div class="Form-group">
			<label for="phone" class="form-label">Phone Number</label>
 			<input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Your Mobile Number..">
		</div>
		<div class="Form-group">
			<label for="subject">Subject</label>
			<textarea id="subject" name="content" placeholder="Write something.." style="height:200px"></textarea>
	    </div>
		  <input type="submit" value="Submit">
	  
		</form>
	  </div>
</body>
</html>
{% include "base/footer.html" %}
